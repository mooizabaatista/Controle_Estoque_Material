<div class="container">

    <div class="container-os-mais-mov-dados-mov">

        <div class="dados-os-mais-mov">
            <h2>Os mais movimentados</h2>
            <p>Saiba quais foram os <strong>5 produtos</strong> mais movimentados</p>
            <canvas baseChart [datasets]="barChartData.datasets" [labels]="barChartData.labels"
                [options]="barChartOptions">
            </canvas>
        </div>

        <hr class="hr" style="border: solid thin #33333334;width:80%;margin:30px  auto;">


        <div class="dados-mov">
            <h2>Tipo de movimentação?</h2>
            <p>Saiba qual é o tipo de <strong> movimentação</strong> mais utilizada.</p>
            <mat-card>
                <mat-card-header>
                    <div class="header-tipo-movimentacao">
                        <mat-card-title class="tipo-movimentacao-title">Entrada</mat-card-title>
                        <mat-card-content class="tipo-movimentacao-subtitle">
                            <span style="color:#1fdfb5;font-weight: 800;">
                                <span>27</span>
                            </span>
                            <span style="font-size: 1.8rem;font-weight: 100;">
                                x
                            </span>
                        </mat-card-content>
                    </div>
                </mat-card-header>
            </mat-card>
        </div>
    </div>

    <hr style="border: solid thin #33333334;width:80%;margin:30px  auto;">

    <div class="dados-frente-servico">
        <h2>Frente de Serviço?</h2>
        <p>Saiba qual foi a <strong>frente de serviço</strong> mais utilizada.</p>
        <canvas class="chart" baseChart [data]="pieChartData" [type]="pieChartType"></canvas>
    </div>



</div>
