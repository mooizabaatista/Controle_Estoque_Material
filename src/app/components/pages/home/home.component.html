<div class="container">

    <div class="chart-tipo-mov">

        <div class="container-left">
            <h2>Tipo de movimentação?</h2>
            <p>Saiba qual foi o <strong>tipo de movimentação</strong> mais utilizado.</p>
            <mat-card>
                <mat-card-header>
                    <div class="header-tipo-movimentacao">
                        <mat-card-title class="tipo-movimentacao-title">Entrada</mat-card-title>
                        <mat-card-content class="tipo-movimentacao-subtitle">
                            <span style="color:#1fdfb5;font-weight: 800;">
                                <span style="font-size: 3rem;">27</span>
                            </span>
                            <span style="font-size: 1.2rem;font-weight: 100;">
                                x
                            </span>
                        </mat-card-content>
                    </div>
                </mat-card-header>
            </mat-card>
        </div>


        <div class="chart-frente-serv">
            <h2>Frente de Serviço?</h2>
            <p>Saiba qual foi a <strong>frente de serviço</strong> mais utilizada.</p>
            <canvas class="chart" baseChart [data]="pieChartData" [type]="pieChartType"></canvas>
        </div>
    </div>


    <div class="chart-container-bars">
        <h2>Produtos mais movimentados</h2>
        <p>Saiba quais foram os <strong>5 produtos</strong> mais movimentados</p>
        <canvas baseChart [datasets]="barChartData.datasets" [labels]="barChartData.labels" [options]="barChartOptions">
        </canvas>
    </div>
</div>
