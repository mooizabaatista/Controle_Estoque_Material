<div class="container">
    <div class="container-header mat-elevation-z7">
        <mat-card class="title_center">
            <mat-card-title>Produtos</mat-card-title>
        </mat-card>
    </div>

    <div class="container-buttons">
        <button mat-raised-button color="primary" class="custom-button">
            <span class="icon-button"><i class="fa-solid fa-plus me-2"></i></span>
            <span class="text-button">Adicionar Produto</span>
        </button>
    </div>

    <div class="table-container">
        <mat-form-field>
            <mat-label>Pesquisar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Descrição Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <!-- Ações Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td class="tdAcoes" mat-cell *matCellDef="let element">
                    <!-- Aqui você pode adicionar botões ou ícones de ação -->
                    <button mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements" >
    </mat-paginator>
</div>
